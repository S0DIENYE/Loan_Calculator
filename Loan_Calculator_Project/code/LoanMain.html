<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../web development/web development/Font Awesome...Bootstrap/bootstrap-5.0.2/bootstrap-5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../../web development/web development/Font Awesome...Bootstrap/bootstrap-icons/bootstrap-icons-1.5.0/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="css/loanStyle.css">
        <title>Loan Calculator</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                        <form id="loan-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">%</span>
                                    <input type="number" class="form-control" id="interest" placeholder="Interest">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Calculate" class="btn btn-dark" id="calculate">
                            </div>
                        </form>
                        <!-- LOADER -->
                        <div id="loading">
                            <h5 id="resultText"></h5>
                            <img src="../loading.gif" class="img-fluid" alt="loader">
                        </div>
                        <!-- RESULTS -->
                        <div id="results" class="pt-4">
                            <h5 id="resultText"></h5>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">Monthly Payment</span>
                                    <input type="number" class="form-control" id="monthly-payment" disabled>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">Total Payment</span>
                                    <input type="number" class="form-control" id="total-payment" disabled>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-text">Total Interest</span>
                                    <input type="number" class="form-control" id="total-interest" disabled>
                                </div>
                            </div>
                        </div><!--results div-->
                    </div>
                </div>
            </div>
        </div>



        <script src="js/loanCode.js"></script>
        <script src="../../../web development/web development/Font Awesome...Bootstrap/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="../../../web development/web development/Font Awesome...Bootstrap/jquery/jquery-3.6.0.slim.min.js" type="text/javascript"></script>
        <script src="../../../web development/web development/Font Awesome...Bootstrap/bootstrap-5.0.2/bootstrap-5.0.2/dist/js/bootstrap.bundle.js" type="text/javascript"></script>
    </body>
</html>
